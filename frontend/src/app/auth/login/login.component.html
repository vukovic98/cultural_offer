<div class="login-section">
    <div class="row justify-content-center">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-header" style="text-align: center">
            <h4>Login</h4>
          </div>
          <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="login()">
              <div class="form-group row">
                <label for="email" class="col-md-4 col-form-label text-md-right">Email</label>
                <div class="col-md-6">
                  <input type="text" id="email" class="form-control" [formControlName]="'email'" name="email"
                    required autofocus>
                  <span *ngIf="!loginForm.get('email')!.valid && loginForm.get('email')!.touched">
                    Please provide a valid email
                  </span>
                </div>
              </div>
  
              <div class="form-group row">
                <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                <div class="col-md-6">
                  <input type="password" id="password" class="form-control" [formControlName]="'password'" name="password"
                    required>
                  <span *ngIf="!loginForm.get('password')!.valid && loginForm.get('password')!.touched">
                    Password cannot be empty
                  </span>
                </div>
              </div>
  
              <span class="col-md-6 offset-md-4">
                <button type="submit" class="login">
                  Login
                </button>
                <span style="padding-left: 15px">New to site? <a routerLink="/sign-up">SIGN UP</a></span>
              </span>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>
