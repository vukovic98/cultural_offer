<div class="mt-3" *ngIf="posts.length === 0">
    <mat-card class="col-md-12">
        There are no posts for this offer! <button *ngIf="isAdmin()" mat-raised-button color="primary"
            (click)="addPost()" id="addNewPostButton" class="ml-3">Add new post</button>
    </mat-card>
</div>
<div class="mt-3 jumbotron bg-white col-md-12 p-3" *ngIf="posts.length > 0">
    <mat-card-title class="ml-3 mb-5 mt-2">Posts
        <button *ngIf="isAdmin()" (click)="addPost()" id="addPostsButton" mat-raised-button color="primary" title="Add new post"
            class="float-right">
            <mat-icon>add</mat-icon>
        </button>
    </mat-card-title>
    <app-post *ngFor="let post of posts" [post]="post"></app-post>
    <div class="text-center col-md-3 ml-auto mr-auto mt-5" *ngIf="posts?.length !== 0">
        <button class="btn btn-outline-info float-left mr-1" title="First page" (click)="firstPage()">|<</button>
        <button class="btn btn-outline-info float-left" title="Previous page" [disabled]="pageNum===1" (click)="previousPage()"><<</button>
        <p class=" float-left text-center ml-3 pt-2">{{pageNum}} of {{totalPages}}</p>
        <button class="btn btn-outline-info mr-1" title="Next page" (click)="nextPage()" [disabled]="nextBtn">>></button>
        <button class="btn btn-outline-info" title="Last page" (click)="lastPage()">>|</button>
      </div>
</div>
