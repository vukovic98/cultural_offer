<mat-dialog-content>
  <form [formGroup]="addPostForm" (ngSubmit)="submitPost()">

    <div class="form-group">
      <label for="title">Post title</label>
      <input type="text" class="form-control" name="title" formControlName="title" id="title" placeholder="Enter title">
      <div *ngIf="addPostForm.controls['title'].invalid && addPostForm.controls['title'].touched" class="ml-1 mt-0 mb-0">
        <small *ngIf="addPostForm.controls['title'].errors?.required" class="text-danger">Please enter title</small>
      </div>
    </div>
    <div class="form-group">
      <label for="content">Post content</label>
      <textarea style="resize: none" rows="7" class="form-control" formControlName="content" id="content" placeholder="Enter post content"></textarea>
      <div *ngIf="addPostForm.controls['content'].invalid && addPostForm.controls['content'].touched" class="ml-1 mt-0 mb-0">
        <small *ngIf="addPostForm.controls['content'].errors?.required" class="text-danger">Please enter content</small>
      </div>
    </div>
    <div class="pt-3">
      <button id="addPostBtn" mat-raised-button color="primary" class="btn-block mt-3" [disabled]="!addPostForm.valid" (click)="submitPost()">Submit</button>
    </div>
  </form>
</mat-dialog-content>
