<h2 mat-dialog-title>Edit category</h2>
<mat-dialog-content>
    <form [formGroup]="myForm">
        <div class="form-group">
            <label for="name">Category name:</label>
            <input formControlName="name" id="editNameDialog" type="text" class="form-control">
            <div *ngIf="f.name.touched && f.name.invalid" class="alert alert-danger">
                <div *ngIf="f.name.errors!.required">Category name is required.</div>
            </div>
        </div>
    </form>

</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button mr-2" id="closeDialogButton" (click)="close()">Close</button>
    <button class="mat-raised-button mat-primary" id="saveDialogButton" (click)="save()">Save</button>
</mat-dialog-actions>
