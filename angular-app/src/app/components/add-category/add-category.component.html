<div class="backgroundImg">
    <div class="col-md-12 pl-0 pr-0">
        <app-navigation-bar></app-navigation-bar>
    </div>
    <div class="jumbotron bg-light col-md-10 ml-auto mr-auto mt-3 pt-5">
        <div class="col-md-8 ml-auto mr-auto pt-1 mt-0">
            <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="name">Category name:</label>
                    <input formControlName="name" id="name" type="text" class="form-control">
                    <div *ngIf="f.name.touched && f.name.invalid" class="text-danger">
                        <div *ngIf="f.name.errors!.required">Name is required.</div>
                    </div>
                </div>
                <table class="table table-bordered" formArrayName="types">
                    <tr>
                        <th colspan="2">Add types:</th>
                        <th width="150px"><button type="button" (click)="addType()" class="btn btn-primary">Add
                                More</button></th>
                    </tr>
                    <tr *ngFor="let type of types().controls; let i=index" [formGroupName]="i">
                        <td>
                            Type name:
                            <input type="text" formControlName="name" class="form-control">
                        </td>
                        <td>
                            <button (click)="removeType(i)" class="btn btn-danger">Remove</button>
                        </td>
                    </tr>
                </table>
                <div class="form-group float-right mt-3">
                    <button mat-raised-button color="primary" [disabled]="!categoryForm.valid" type="submit"
                        class="btn-block">Submit</button>
                </div>
            </form>
            <div>
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr class="text-center">
                            <th>Name</th>
                            <th>Types</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="text-center" *ngFor="let c of getAllCategories()">
                            <td>{{c.name}}</td>
                            <td>
                                <mat-select >
                                    <mat-option *ngIf="c.types.length == 0">No types</mat-option>
                                    <mat-option *ngFor='let type of c.types' [value]="type.id">
                                        <div style="display:flex; justify-content: space-between">
                                            <span>{{type.name}}</span>
                                            <span></span>
                                            <span (click)="deleteType(type.id)"><mat-icon>delete</mat-icon></span>
                                        </div>
                                    </mat-option>
                                </mat-select>

                            </td>
                            <td>
                                <button mat-mini-fab color="warn" class="mr-2 mb-2" (click)="deleteCategory(c.id)"
                                    style="outline: none">
                                    <mat-icon>delete</mat-icon>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div *ngIf="getAllCategories().length === 0">
                    <h4>No categories in the database</h4>
                </div>
            </div>

        </div>
    </div>
</div>
