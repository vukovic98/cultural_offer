<div>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Kultura Na Dlanu</a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" routerLink="/subscribed-items" *ngIf="getUser()">Subscribed items</a>
          </li>
        </ul>
      </div>
      <span class="float-right" *ngIf="!getUser()">
          <a routerLink="/login"><button class="btn btn-info mr-2">Login</button></a>
          <a routerLink="/sign-up"><button class="btn btn-info">Sign Up</button></a>
      </span>
      <div class="dropdown float-right dropdownDiv row pt-2 pl-5" *ngIf="getUser()">
        <p class="float-left text-muted mr-2">{{getUserName()}}</p>
        <div class="userImg float-right" id="dropdownMenuButton"
              data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        </div>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" routerLink="/profile">Profile</a>
          <a class="dropdown-item" href="#" (click)="logout()">Logout</a>
        </div>
      </div>
    </div>
  </nav>
