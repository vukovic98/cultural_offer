<div class="jumbotron col-md-12 mt-3 bg-white pt-4">
  <mat-card-title>Comments</mat-card-title>
  <div>
    <app-add-comment
      *ngIf="!isAdmin()"
    ></app-add-comment>
  </div>
  <div class="mt-3">
    <h3>{{totalElements}} comments</h3>
    <mat-divider class="mt-0 mb-3"></mat-divider>
    <app-comment-item
      [comment]="comment"
      *ngFor="let comment of comments"
    ></app-comment-item>
  </div>
  <div class="text-center col-md-3 ml-auto mr-auto mt-5" *ngIf="comments?.length !== 0">
    <button class="btn btn-outline-info float-left mr-1" title="First page" (click)="firstPage()">|<</button>
    <button class="btn btn-outline-info float-left" title="Previous page" [disabled]="pageNum===1" (click)="previousPage()"><<</button>
    <p class=" float-left text-center ml-3 pt-2">{{pageNum}} of {{totalPages}}</p>
    <button class="btn btn-outline-info mr-1" title="Next page" (click)="nextPage()" [disabled]="nextBtn">>></button>
    <button class="btn btn-outline-info" title="Last page" (click)="lastPage()">>|</button>
  </div>
</div>
