<div class="container ml-auto mr-auto mt-5 w-25 border pt-5 pl-5 pr-5 pb-0 bg-white shadow-lg rounded">
  <div aria-live="polite" aria-atomic="true" style="position: absolute; min-height: 200px;">
    <div class="toast" style="position: absolute; top: 0; right: 0;">
      <div class="toast-header">
        <img src="..." class="rounded mr-2" alt="...">
        <strong class="mr-auto">Bootstrap</strong>
        <small>11 mins ago</small>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="toast-body">
        Hello, world! This is a toast message.
      </div>
    </div>
  </div>
  <form #loginForm="ngForm" name="login_form">

    <div class="form-group">
      <label for="email">Username</label>
      <input type="text" class="form-control" #name="ngModel" name="email" [(ngModel)]="email" id="email" placeholder="Enter email" required>
      <div *ngIf="name.touched && name.errors?.required" class="mt-1 pl-1 inputError">
        Email is required.
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" #pass="ngModel" name="password" [(ngModel)]="password" id="password" placeholder="Enter password" required>
      <div *ngIf="pass.touched && pass.errors?.required" class="mt-1 pl-1 inputError">
        Password is required.
      </div>
    </div>
    <div class="pt-3">
      <button class="btn btn-block mt-3 btnColor" [disabled]="!loginForm.form.valid" (click)="loginUser()">Login</button>
    </div>
  </form>
  <div class="text-center pt-3">
    <p>Don't have an account? <a routerLink="/home-page" class="signUpLink">Sign Up</a></p>
  </div>
</div>
