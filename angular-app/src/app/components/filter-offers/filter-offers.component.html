 <div>
    <form class="row col-md-12" ngForm="filterForm" (ngSubmit)="onApplyFilter()">
      <div class="form-group col-md-5">
        <div>
          <ng-select
            (add)="addType($event)"
            (remove)="removeType($event)"
            placeholder="Select offer type(s)"
            [multiple]="true"
            [(ngModel)]="selectedTypes"
            [clearable]="false"
            name="sTypes"
            id="typeSelect"
            >
            <ng-option *ngFor="let t of types" [value]="t" >{{t}}</ng-option>
          </ng-select>

        </div>
      </div>
      <div class="form-group col-md-5">
        <div>
          <input class="form-control" type="text"  [(ngModel)]="expression" [ngModelOptions]="{standalone: true}"  name="expression" id="expression" placeholder="Search offers by name or location" >
        </div>
      </div>
      <div class="form-group col-md-2">
        <div>
          <button mat-raised-button color="primary" id="applyFilter" class="btn-block">Apply filter</button>
        </div>
      </div>
    </form>

 </div>
