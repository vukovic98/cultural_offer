<form [formGroup]="myForm" (ngSubmit)="submit()">
    <div class="form-group">
        <label for="name">Cultural offer name:</label>
        <input formControlName="name" id="name" type="text" class="form-control">
        <div *ngIf="f.name.touched && f.name.invalid" class="alert alert-danger">
            <div *ngIf="f.name.errors!.required">Name is required.</div>
        </div>
    </div>
    <div class="form-group">
        <label for="description">Description:</label>
        <input formControlName="description" id="description" type="text" class="form-control">
        <div *ngIf="f.description.touched && f.description.invalid" class="alert alert-danger">
            <div *ngIf="f.description.errors!.required">Description is required.</div>
        </div>
    </div>
    <div class="form-group">
        <select #mySelect class="browser-default custom-select" formControlName="category" (change)="onChange(mySelect.value)">
            <option value="" disabled selected>Choose category</option>
            <option *ngFor='let c of categories' [value]="c.id">{{c.name}}</option>
        </select>
    </div>
    <div class="form-group">
        <select class="browser-default custom-select" formControlName="type">
            <option value="" disabled selected>Choose type</option>
            <option *ngFor='let c of types' [value]="c.id">{{c.name}}</option>
        </select>
    </div>
    <div class="form-group">
        <label for="place">Place:</label>
        <input formControlName="place" id="place" type="text" class="form-control">
        <div *ngIf="f.place.touched && f.place.invalid" class="alert alert-danger">
            <div *ngIf="f.place.errors!.required">Place name is required.</div>
        </div>
    </div>
    <div id="mapid"></div>

    <div class="form-group">
        <label for="file">Images</label>
        <input formControlName="file" id="file" type="file" accept="image/*" class="form-control" multiple=""
            (change)="onFileChange($event)">
        <div *ngIf="f.file.touched && f.file.invalid" class="alert alert-danger">
            <div *ngIf="f.file.errors!.required">File is required.</div>
        </div>
    </div>

    <div class="form-group">
        <div *ngFor='let url of images' class="img_wrp">
            <img [src]="url" class="imgResponsiveMax" height="100px" width="150px" style="margin: 3px;"> <br />
            <mat-icon class="close" aria-hidden="false" (click)="remove(url)">close</mat-icon>
        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-primary" type="submit">Submit</button>
    </div>
</form>
